

<div class="container">
  <div class="container">
    <button type="button" class="btn btn-primary" ng-click="$ctrl.insertAuthor(author)">New Author</button>
  </container>
  <div class="table-responsive">
    <table class='table table-hover'>
      <tr>
        <th>Author</th>
        <th class="actions">Actions</th>
      </tr>
      <tr ng-repeat="author in $ctrl.authors">
        <td>{{author.firstName + " " + author.lastName}}</td>
        <td class="actions">
          <a class="btn btn-primary btn-xs" ng-click="$ctrl.updateAuthor(author)">Edit</a>
          <a class="btn btn-danger btn-xs"  ng-click="$ctrl.deleteAuthor(author)" >Delete</a>
        </td>
      </tr>
    </table>
  </div>
</container>
